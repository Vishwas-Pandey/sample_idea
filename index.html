<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ProjectHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f7f4;
        color: #44403c;
      }
      .login-card {
        background-color: white;
        border: 1px solid #e7e5e4;
      }
    </style>
  </head>
  <body class="antialiased flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto p-8">
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-stone-800">Welcome to ProjectHub</h1>
        <p class="text-stone-600 mt-2">
          Sign in to continue to your dashboard.
        </p>
      </div>
      <div class="login-card p-8 rounded-2xl shadow-lg">
        <form action="dashboard.html">
          <div class="mb-4">
            <label for="email" class="block text-stone-700 font-medium mb-2"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              class="w-full p-3 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="mb-6">
            <label for="password" class="block text-stone-700 font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="w-full p-3 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required
              placeholder="••••••••"
            />
          </div>
          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center text-sm text-stone-600">
              <input
                type="checkbox"
                class="h-4 w-4 text-indigo-600 rounded border-stone-300 focus:ring-indigo-500"
              />
              <span class="ml-2">Remember me</span>
            </label>
            <a
              href="#"
              class="text-sm font-medium text-indigo-600 hover:text-indigo-800"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors"
          >
            Sign In
          </button>
        </form>
        <p class="text-center text-sm text-stone-600 mt-8">
          Don't have an account?
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-800"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
